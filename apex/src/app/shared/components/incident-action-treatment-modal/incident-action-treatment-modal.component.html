<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <div class="row" style="width:100%">
      <div class="col-8">
        <h4>Tratar Ação: {{ incidentAction.title }} </h4>
      </div>
      <div class="col-4 pr-0 text-right">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <div class="modal-body">
    <form class="form" #f="ngForm">
      <div class="row">
        <div class="col-12"><label class="treatment_label">Tratar até:</label></div>
      </div>
      <div class="row">
        <div class="col-12 offset-1">
          <fieldset class="form-group">
            <input class="form-check-input" type="radio" id="treatment_type_1" name="treatment_type" [value]="1"
              [(ngModel)]="treatment_type">
            <label class="treatment_label" for="treatment_type_1">Próxima Titularidade</label>
            <input class="form-check-input" type="radio" id="treatment_type_2" name="treatment_type" [value]="2"
              [(ngModel)]="treatment_type">
            <label class="treatment_label" for="treatment_type_2">Data</label>
          </fieldset>
        </div>
      </div>
      <div class="row" *ngIf="treatment_type == 2">
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <label class="treatment_label">Aguardar até quando?</label>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control text-center" placeholder="dd/mm/aaaa" name="new_date" [(ngModel)]="treatment_until_date"
                    ngbDatepicker #dpReschedule="ngbDatepicker" />
                  <div class="input-group-addon" (click)="dpReschedule.toggle()">
                    <i class="ft-calendar" style="cursor: pointer;"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <ngb-timepicker [(ngModel)]="treatment_until_time" [spinners]="false" [ngModelOptions]="{standalone: true}"></ngb-timepicker>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 pt-1">
          <fieldset class="form-group">
            <label for="treatment_description" class="treatment_label">
              Tratamento e Próxima Ação
            </label>
            <textarea class="form-control" id="treatment_description" name="treatment_description" [(ngModel)]="treatment_description"
              rows="3" placeholder="Descreva o tratamento e a próxima ação"></textarea>
          </fieldset>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer" *ngIf="!saving">
    <div class="row">
      <div class="col-12 text-right">
        <div class="row">
          <button type="button" class="btn btn-success"
            (click)="treat_action(d);">
            Tratar
            <i class="fas fa-angle-double-right"></i>
          </button>
          <button type="button" class="btn btn-silver" (click)="d('cancel action treatment!');">
            <i class="icon-action-undo"></i>
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer" *ngIf="saving">
    <div class="row">
      <div class="col-12 text-right">
        <div class="row">
          <i class="fas fa-circle-notch fa-spin"></i>
        </div>
      </div>
    </div>
  </div>
</ng-template>
