

<ng-template #comunication_treatment_modal let-c="close" let-d="dismiss" *ngIf="person">
    <div class="modal-header">
        <h5 class="modal-title" style="font-weight: bold">Tratamento de Comunicações</h5>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">			
        <div class="row" *ngIf="contacts && contacts.length > 0" style="margin-bottom:10px;">            
            <div class="col-12">
                <person-card [person]="person" 
                    hideCommunicationStatus="true" 
                    showContacts="true" 
                    useContactButton="true"></person-card>
            </div>                                   
        </div> 
        <div class="row" *ngIf="pending.incidents && pending.incidents.length > 0" style="margin-bottom:20px">            
            <div class="col-12">
                <div class="row">
                    <div class="col-12" style="font-weight: bold">
                        Comunicações não finalizadas
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 pl-3">
                        <incident-communication-listitem 
                        *ngFor="let incident of pending.incidents"
                        [incident]="incident"
                        ></incident-communication-listitem>
                    </div>
                </div>
            </div>
        </div>       
        <div class="row" *ngIf="pending.communications && pending.communications.length > 0">
            <div class="col-12">
                <div class="row">
                    <div class="col-12" style="font-weight: bold">
                        Comunicados
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 pl-3">
                        <div *ngFor="let card of pending.communications">
                            <task-treatment-card [card]="card"></task-treatment-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
    </div>
</ng-template>
