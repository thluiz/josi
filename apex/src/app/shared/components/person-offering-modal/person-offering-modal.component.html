<ng-template #offering_modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title" style="font-weight: bold">Ofertas para {{ person.name }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row" *ngFor="let ms of offers">
      <div class="col-12"
        *ngIf="ms.missing_code == 'AVAILABLE_INDICATIONS' || ms.missing_code == 'PENDING_INDICATIONS' "
        style="margin-top:10px;margin-bottom:10px;">
        <div class="row">
          <div class="col-12">
            <person-indication-list [person]="person">
            </person-indication-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
