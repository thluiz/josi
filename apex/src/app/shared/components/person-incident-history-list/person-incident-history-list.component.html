<div class="row">    
    <div class="col-12" 
        style="margin-bottom:30px">
        <div class="row" style="border-bottom: 1px solid black">
            <div class="col-10 col-xl-10 col-sm-9">
                <h6 style="padding:0;margin:0;font-weight:bold">Histórico </h6>
            </div>
            <div class="col-2 col-sm-3 col-xl-2 text-right">
                <button type="button" 			
                    class="btn btn-silver btn-sm"
                    title="Registrar Atividade"
                    style="margin:0;padding:3px;line-height:10px"
                    (click)="open_new_activity_modal();"
                    >						
                    <i class="ft-plus"></i> 	
                    <i class="far fa-calendar"></i>                                                    
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <select id="branch" 
                    [(ngModel)]="activity_type"                     
                    class="form-control form-control-sm"								
                >			
                <option [ngValue]="null">Todos</option>			
                <option [ngValue]="ActivityTypes.Trainning">Pratica</option>		
                <option [ngValue]="ActivityTypes.Contact">Contato</option>			
                <option [ngValue]="ActivityTypes.Financial">Financeiro</option>			                	
                <option [ngValue]="-1">Outros</option>			                	
                </select>								
            </div>
            <div class="col-4 pl-0 pr-0">
                <div class="form-group">													
                    <div class="input-group">							
                        <input class="form-control form-control-sm text-center" 
                        placeholder="dd/mm/aaaa" 
                        [(ngModel)]="start_date" id="start_date"
                        style="height: calc(1.8125rem + 2px)"
                        ngbDatepicker #niStartDateReschedule="ngbDatepicker" />
                        <div class="input-group-addon" 
                        style="height: calc(1.8125rem + 2px);padding-top:4px;"
                        (click)="niStartDateReschedule.toggle()">
                            <i class="ft-calendar" style="cursor: pointer;"></i>
                        </div>																																
                    </div>	                    
                </div>
            </div>
            <div class="col-4 pl-0 pr-0">
                <div class="form-group">													
                    <div class="input-group">							
                        <input class="form-control form-control-sm text-center" placeholder="dd/mm/aaaa" 
                        [(ngModel)]="end_date" id="end_date"
                        style="height: calc(1.8125rem + 2px)"
                        ngbDatepicker #niEndDateReschedule="ngbDatepicker" />
                        <div class="input-group-addon" 
                        style="height: calc(1.8125rem + 2px);padding-top:4px;"
                        (click)="niEndDateReschedule.toggle()">
                            <i class="ft-calendar" style="cursor: pointer;"></i>
                        </div>																																
                    </div>	                    
                </div>
            </div>
            <div class="col-1  pl-1 pr-0">
                <button type="button" 			
                    class="btn btn-silver btn-sm"
                    title="Pesquisar"                    
                    (click)="load_items();">						                    
                    <i class="fas fa-search"></i>                                                    
                </button>
            </div>
        </div>
        <div class="row" *ngFor="let item of items, let k = index"> 
            <div class="col-12" *ngIf="k < 3 || show_full_history">                                            
                <incident-agenda-listitem [incident]="item" [hideName]="true"
                [showCloseText]="true" [hideStatus]="true" [hideActions]="true"
                [showDate]="true" [forceCompact]="true"></incident-agenda-listitem>
            </div>
        </div>
        <div class="row" *ngIf="items && items.length > 3 && !show_full_history">
            <div class="col-12 text-center">                
                <a (click)="toggle_full_history()"
                *ngIf="!show_full_history"
                >
                    {{items.length}} atividades no período - Exibir todas
                </a>
            </div>
        </div>
    </div>                                
</div>
