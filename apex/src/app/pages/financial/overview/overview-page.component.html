<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-5 col-md-2 pt-2 pb-0">
                <div class="form-body">
                    <div class="form-group">
                        <label for="branch">NÃºcleo</label>
                        <select id="branch" 
                            [(ngModel)]="branch_id" 
                            (ngModelChange)="change_branch()"									                            
                            class="form-control form-control-sm"
                            [ngModelOptions]="{standalone: true}"                            
                            >			                        		                            
                            <option *ngFor="let b of branches" [value]="b.id">{{b.name}}</option>
                        </select>
                    </div>                            
                </div>                                                                  
            </div>
        </div>    
        <ng-template ngFor let-account [ngForOf]="account_data" let-k=index let-m=first>																            
            <div class="row">
                <div class="col-12">
                    <h2>{{ account.data.name }}</h2>
                </div>
            </div>
            <div class="row">                
                <div class="col-6">
                    <h6>Pagamentos Esperados</h6>
                    <div class="row">
                        <div class="col-12">
                            <div *ngFor="let exp of account.expected_payments">
                                <div *ngFor="let pg of exp.payments">                                    
                                    <incident-financial-listitem [incident]="pg"></incident-financial-listitem>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6" *ngIf="account.missing_payments && account.missing_payments.length > 0">
                    <h6>Pagamentos em Aberto</h6>
                    <div class="row">
                        <div class="col-12">
                            <div *ngFor="let m of account.missing_payments">
                                <div *ngFor="let missing of m.missing">                                    
                                    <incident-financial-listitem [incident]="missing"></incident-financial-listitem>
                                </div>
                                <div>
                                    <b>Total em Aberto: </b> {{ m.total }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>                                   
        </ng-template>
    </div>
</div>
