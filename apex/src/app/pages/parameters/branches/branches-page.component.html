<div class="card">
    <div class="card-body" style="padding:10px;">
        <h4>Núcleos</h4>
        <table class="table table-hover table-striped" style="width:100%">            
            <thead>
                <th>Nome</th>
                <th>Abreviação</th>
                <th style="text-align:center">Iniciais</th>
                <th width="30px"></th>                
            </thead>
            <tbody>
                <tr *ngFor="let item of collection">
                    <td class="cursor_pointer"
                    [routerLink]="['/parameters/branch', item.id]">
                        {{ item["name"] }}
                    </td>
                    <td class="cursor_pointer"
                    [routerLink]="['/parameters/branch', item.id]">
                        {{ item["abrev"] }}
                    </td>                    
                    <td class="cursor_pointer"
                    [routerLink]="['/parameters/branch', item.id]"
                    style="text-align:center">
                        {{ item["initials"] }}
                    </td> 
                    <td>
                        <a (click)="edit(edit_modal, item)">
                            <i class="fas fa-edit cursor_pointer"></i>
                        </a>
                    </td>                   
                </tr>
            </tbody>
        </table>
    </div>
</div>


<ng-template #edit_modal let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h5 class="modal-title" style="font-weight: bold">
                Editar
            </h5>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" *ngIf="current_item">		
            <div class="row">
                <div class="col-12">
                    <label for="item_name">Nome</label>                                                									
                    <div class="input-group">							
                        <input class="form-control"
                        [(ngModel)]="current_item.name"                        
                        autocomplete="off"
                        maxlength="100"
                        id="item_name"                        
                        name="item_name"/>                                    
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="item_abrev">Abreviação</label>                                                									
                    <div class="input-group">							
                        <input class="form-control"
                        [(ngModel)]="current_item.abrev"                        
                        autocomplete="off"
                        maxlength="20"
                        id="item_abrev"
                        name="item_abrev"/>                                    
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="item_initials">Título</label>                                                									
                    <div class="input-group">							
                        <input class="form-control"
                        [(ngModel)]="current_item.initials"                        
                        autocomplete="off"
                        id="item_initials"
                        name="item_initials"/>                                    
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer" *ngIf="saving">        
                <i class="fas fa-circle-notch fa-spin"></i> &nbsp; Executando...
            </div>
        <div class="modal-footer" *ngIf="!saving">
            <button type="button" class="btn btn-success" 
                (click)="save(d);">
                <i class="icon-check"></i>
                Salvar
            </button>        
            <button type="button" class="btn btn-silver" 			            
                (click)="d('Cancelled')">
                <i class="icon-action-undo"></i>
                Cancelar
            </button>        
        </div>
    </ng-template>
