<!--Reset Password Starts-->
<section id="forgot-password">
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card bg-blue-grey bg-darken-3 width-400">
          <div class="card-header">
            <div class="card-image text-center">
              <i class="icon-key font-large-5 blue-grey lighten-4"></i>
            </div>
          </div>
          <div class="card-body">
            <div class="card-block p-0">
              <div class="text-center">
                <h4 class="text-uppercase text-bold-400 white">Gerar Senha</h4>
              </div>
              <form class="pt-4" #f="ngForm">
                <div class="form-group">
                  <div class="col-md-12">
                    <input type="password" class="form-control" name="inputPassword" id="inputPassword" required
                      ngModel maxlength="16" minlength="8" placeholder="Nova senha" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12">
                    <input type="password" class="form-control" name="inputPasswordConfirm" id="inputPasswordConfirm"
                      required maxlength="16" minlength="8" ngModel placeholder="Confirme a Senha" />
                  </div>
                </div>
                <div class="form-group" *ngIf="!saving">
                  <div class="text-center mt-3 pr-2 pl-2">
                    <button type="button" (click)="resetPassword()" class="btn btn-danger btn-raised btn-block">Enviar</button>
                    <button type="button" (click)="onLogin()" class="btn btn-secondary btn-raised btn-block">Cancel</button>
                  </div>
                </div>
                <div class="text-center mt-3 pr-2 pl-2" *ngIf="saving">
                  <button type="button"
                  class="btn btn-info btn-raised btn-block">
                    <i class="fas fa-circle-notch fa-spin"></i>
                    Enviando...
                  </button>
                </div>
              </form>
            </div>
            <div class="card-footer bg-blue-grey bg-darken-3">
              <div class="float-left white"><a (click)="onLogin()">Acessar</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Reset Password Ends-->
