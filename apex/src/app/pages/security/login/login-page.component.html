<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card gradient-indigo-purple text-center width-400">
          <div class="card-body">
            <div class="card-block" style="padding:0">
              <h2 class="white">Acesso</h2>
              <form novalidate="" (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                  <div class="col-md-12">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                      ngModel required email>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Senha"
                      ngModel required>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-3">
                        <input type="checkbox" ngModel
                            class="custom-control-input"
                            name="rememberme" id="rememberme">
                        <label class="custom-control-label float-left white" for="rememberme">Manter acesso</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-pink btn-block btn-raised">Acessar</button>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-light btn-block"
                    (click)="onLoginFromGoogle()">
                      <i class="fab fa-google-plus-g"></i>
                      Acessar pelo Google
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card-footer">
            <div class="float-left"><a (click)="onForgotPassword()" class="white">Gerar nova senha de acesso</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
