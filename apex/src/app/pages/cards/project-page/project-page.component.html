<div class="card" *ngIf="project">        
    <div class="card-body">
        <div class="row">
            <div class="col-10">
                <h3>{{ project.title }}</h3>
            </div>            
            <div class="col-2">
                <button type="button" class="btn btn-silver btn-lg" 
                    style="margin:5px;padding:2px;line-height:10px"
                    title="Adicionar Tarefa"
                    (click)="add_task();">

                    <i class="ft-plus"></i>
			        <i class="fas fa-tasks"></i>
                </button>
                <button type="button" class="btn btn-silver btn-lg" 
                    style="margin:5px;padding:2px;line-height:10px"
                    title="Adicionar Projeto"
                    (click)="add_task();">

                    <i class="ft-plus"></i>
			        <i class="fas fa-columns"></i>
                </button>        
                <button type="button" 			
                    class="btn btn-lg btn-silver"
                    title="Adicionar Atividade"
                    style="margin:5px;padding:3px;line-height:10px"
                    (click)="add_step();"
                    >						
                    <i class="ft-plus"></i> 	
                    <i class="fas fa-pause"></i>                                                    
                </button>
            </div>
        </div>   
        <div class="row">                        
            <div class="col-12">
                <table class="table table-responsive">
                    <tr>
                        <td>
                            <div
                                class="project step container"                                          
                                [dragula]='"childrens"'   
                                [attr.data-parent]="'inbox'"                 
                                *ngIf="project.childrens && project.childrens.length > 0">
                                <h5>Caixa de Entrada</h5>
                                <compact-card [card]="ch"
                                    [attr.data-id]="ch.id"                        
                                    *ngFor="let ch of project.childrens"
                                    ></compact-card>
                            </div>
                            <div
                                class="project step container"                    
                                [dragula]='"childrens"'  
                                [attr.data-parent]="step.id"                   
                                *ngFor="let step of project.steps, let k=index">                        
                                    <h5>{{ step.name }}</h5>
            
                                    <compact-card [card]="ch"
                                        [attr.data-id]="ch.id"
                                        *ngFor="let ch of step.childrens"
                                        ></compact-card>                            
                            </div>
                        </td>
                    </tr>
                </table>                
            </div>
        </div>         
    </div>
</div>
