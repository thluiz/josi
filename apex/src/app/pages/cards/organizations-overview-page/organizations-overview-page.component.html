<div class="card text-center">    
    <diary-header panel="managers"></diary-header>    

    <div class="card-body">
        <div class="row text-left">
            <div class="col-12 col-md-8">
                <div class="row" *ngFor="let o of organizations">
                    <div class="col-12">
                        <organization-card                                 
                        compactView="true"
                        [organization]="o">
                        </organization-card>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4"></div>
        </div>            
    </div>
</div>
