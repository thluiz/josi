<div class="row" *ngIf="showHeader"
    style="border-bottom: 1px solid black;" >
    <div class="col-10">
        <h6 style="font-weight:bold;margin-bottom:0"> Invent√°rio </h6>
    </div>
    <div class="col-2 text-right">
        <button type="button" class="btn btn-silver btn-sm"
            style="margin:0;padding:2px;line-height:10px"
            (click)="open(new_relationship_modal);">
            <i class="ft-plus"></i>
        </button>
    </div>
</div>

<div class="row" *ngIf="!items || items.length == 0">
    <div class="col-12 text-center">
        Nenhum Item encontrado
    </div>
</div>

<div class="row" *ngFor="let item of items">
    <div class="col-12" >
        {{ item.item_name }} - {{ item.description }}
    </div>
</div>

<ng-template #inventory_modal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h5 class="modal-title" style="font-weight: bold">
            Novo Relacionamento
        </h5>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-12 pb-3">
                    <label for="relationship_type" style="font-weight: bold">Tipo de Relacionamento</label>
                    <select id="relationship_type"
                    [(ngModel)]="new_relationship.relationship_type"
                    (ngModelChange)="validate_relationship()"
                    class="form-control"
                    >
                    <option></option>
                    <option *ngFor="let b of relationship_types" [value]="b.id">{{b.name}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="new_relationship_search_people" style="font-weight: bold">Pessoa</label>
                    <div class="form-group" [class.has-danger]="search_failed">
                    <input type="text" class="form-control"
                            id="new_relationship_search_people"
                            [ngbTypeahead]="search_people"
                            placeholder="Pesquise... "
                            [resultTemplate]="person_typeahead_template"
                            [inputFormatter]="people_typeahead_formatter"
                            [(ngModel)]="search_person"
                            (ngModelChange) ="add_person($event)"
                        />
                    <span *ngIf="searching_people">buscando...</span>
                    <div class="form-control-feedback" *ngIf="search_failed">
                        ops... ocorreu algum erro na busca</div>
                    </div>
                    <ng-template #person_typeahead_template let-p="result">
                        <img alt="{{ p.name }}"
                        class="img-border"
                        src="https://myvtmiim.blob.core.windows.net/avatars/{{ p.avatar_url }}"
                        style="min-width:50px;max-width:50px;"
                        *ngIf="p.avatar_url && p.avatar_url.length > 0" />
                        {{ p.name }}
                        <span *ngIf="!p.found" style="font-style: italic;">
                            (novo)
                        </span>
                    </ng-template>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="new_relationship.person2">
            <div class="col-12">
                <img alt="{{ new_relationship.person2.name }}"
                class="img-border"
                src="https://myvtmiim.blob.core.windows.net/avatars/{{ new_relationship.person2.avatar_url }}"
                style="min-width:50px;max-width:50px;"
                *ngIf="new_relationship.person2.avatar_url && new_relationship.person2.avatar_url.length > 0" />
                {{ new_relationship.person2.name }}
            </div>
        </div>
        <div class="row" *ngIf="!new_relationship.valid">
            <div class="col-12 text-danger">
                <ul>
                    <li style="line-height:1.2em" *ngFor="let error of errors">{{ error }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-footer" *ngIf="saving">
        <i class="fas fa-circle-notch fa-spin"></i> &nbsp; Executando...
    </div>
    <div class="modal-footer" *ngIf="!saving">
        <div class="form-actions text-right">
            <button type="button" class="btn btn-success"
                (click)="save_new_indication(d('indication created!'));"
                *ngIf="new_relationship.valid">
                <i class="icon-check"></i>
                Salvar
            </button>
            <button type="button" class="btn btn-silver"
                (click)="d('cancel')">
                <i class="icon-action-undo"></i>
                Cancelar
            </button>
        </div>
    </div>
</ng-template>
