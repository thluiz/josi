<div class="row" *ngIf="showHeader"
    style="border-bottom: 1px solid black;" >
    <div class="col-10">        
        <h6 style="font-weight:bold;margin-bottom:0">Parcerias </h6>
    </div>
    <div class="col-2 text-right">
        <button type="button" class="btn btn-silver btn-sm" 
            style="margin:0;padding:2px;line-height:10px"
            (click)="open(new_item_modal);">
            <i class="ft-plus"></i>                                                    
        </button>
    </div>
</div>

<div class="row" *ngIf="!items || items.length == 0">
    <div class="col-12 text-center">
        Nenhuma parceria encontrada
    </div>    
</div>
<div class="row" *ngFor="let item of items">
    <div class="col-12" style="color:black">
        <a href="/people/person/{{ item.person2_id}}">
            {{ item.name }}
        </a>           
    </div>
</div>

<ng-template #new_item_modal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h5 class="modal-title" style="font-weight: bold">
            Indicar Parceiro
        </h5>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="new_item_branch">Núcleo</label>
            <select id="new_item_branch" 
                [(ngModel)]="new_item.branch_id" 
                (ngModelChange)="validate_new_item()"																	
                class="form-control"								
                >			
                <option></option>			
                <option *ngFor="let b of branches" [value]="b.id">{{b.name}}</option>
            </select>								
        </div>	        
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="new_item_name">Nome</label>
                    <input class="form-control" style="width:100%" 
                        placeholder="Nome da parceria a indicar"
                        name="new_item_name" 
                        (ngModelChange)="validate_new_item()"
                        (keyup)="validate_new_item()"
                        (keypress)="validate_new_item()"
                        (keydown)="validate_new_item()"
                        [(ngModel)]="new_item.name" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="new_item_operator">Operador Responsável</label>
            <select id="new_item_operator" 
                [(ngModel)]="new_item.operator_id" 
                (ngModelChange)="validate_new_item()"																	
                class="form-control"								
                >			
                <option></option>			
                <option *ngFor="let o of operators" [value]="o.id">{{o.name}}</option>
            </select>								
        </div>
        <div class="form-group">            
            <select id="new_item_operator" 
                [(ngModel)]="new_item.indication_contact_type" 
                (ngModelChange)="validate_new_item()"																	
                class="form-control"								
                >			
                <option value="0">O Núcleo fará o contato</option>			                
                <option value="1">O Membro fará o contato</option>
            </select>								
        </div>
        <div class="row">
            <div class="col-12">                
                <div class="form-group">
                    <label for="new_item_comment">Comentários</label>
                    <textarea class="form-control" 
                    name="new_item_comment" id="new_item_comment"                    
                    [(ngModel)]="new_item.comment"		
                    rows="4"></textarea>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="!new_item.valid">
            <div class="col-12 text-danger">
                <ul>
                    <li style="line-height:1.2em" *ngFor="let error of errors">{{ error }}</li>
                </ul>                    
            </div>
        </div>   
    </div>	  
    <div class="modal-footer" *ngIf="saving">        
        <i class="fas fa-circle-notch fa-spin"></i> &nbsp; Executando...
    </div>
    <div class="modal-footer" *ngIf="!saving">
        <div class="form-actions text-right">
            <button type="button" class="btn btn-success" 
                (click)="save_new_item(d('partnership created!'));"
                *ngIf="new_item.valid">
                <i class="icon-check"></i>
                Salvar
            </button>
            <button type="button" class="btn btn-silver"                 
                (click)="d('cancel')">
                <i class="icon-action-undo"></i>
                Cancelar
            </button>	
        </div>
    </div>
</ng-template>
